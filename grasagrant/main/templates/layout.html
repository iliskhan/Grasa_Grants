<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}layout{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<!-- <a class="clear-link" href="acss.html">Гос.Закупки</a> -->

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Grasa Grant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'types_list' 'DigitalEconomy' %}">Цифровая Экономика</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'types_list' 'Grant' %}">Гранты</a>
            </li>
            
            <li class="nav-item">
              <div class="dropdown active">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Гос.Закупки
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'regions_list' 'Fz44' %}">Статья 44-ФЗ</a>
                  <a class="dropdown-item" href="{% url 'regions_list' 'Fz223' %}">Статья 223-ФЗ</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <div class="dropdown active">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Профиль {{ user.username}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                  {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'favorite_list' %}">Избранное</a>
                    <a class="dropdown-item" href="{% url 'password_change' %}">Изменить пароль</a>                    
                    <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                  {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Войти</a>                     
                    <a class="dropdown-item" href="{% url 'signup' %}">Регистрация</a>
                  {% endif %}
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
