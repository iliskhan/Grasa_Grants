{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% for fz in fzs %}
  <div class="info-card" onclick="location.href='{% url 'detailed' fz.id %}'">
    <h2>{{fz.org_name}}</h2>
    <h2>{{fz.purchase_object}}</h2>
    <h3>{{fz.start_date}}</h3>
  </div>
  {% endfor %}
</section>
{% endblock %}
