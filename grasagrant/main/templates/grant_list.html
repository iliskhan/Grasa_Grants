{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% for grant in grants %}
  <div class="info-card" onclick="location.href='{% url 'detailed' tab_name grant.id %}'">
    <h2>{{grant.text}}</h2>
    <h3>{{grant.time|date:"d-m-Y"}}</h3>
  </div>
  {% endfor %}
</section>
{% endblock %}
