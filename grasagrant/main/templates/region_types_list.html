{% extends "regions_list.html" %}

{% block title %}Главная{% endblock %}

{% block fz %}
  <li><a href="/types/{{tab_name}}/regions_list/">/{{region}}</a></li>
  
{% endblock %}



{% block content %}
<section class="container">
  {% for type in types %}
  <div class="info-card" onclick="location.href='{% url 'region_subtypes_list' tab_name region type.id %}'">
    <h2>{{type.name}}</h2>
  </div>
  {% endfor %}
</section>
{% endblock %}
