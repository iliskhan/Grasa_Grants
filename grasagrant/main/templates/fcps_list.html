{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% for fcp in fcps %}
  <div class="info-card" onclick="location.href='{% url 'fcp_detailed' fcp.id %}'">
    <h2>{{fcp.title}}</h2>
    <h3>{{fcp.card_name}}</h3>
  </div>
  {% endfor %}
</section>
{% endblock %}
