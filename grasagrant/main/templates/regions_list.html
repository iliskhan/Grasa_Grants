{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}

<input id='user_input' type="text">

<section class="container">
  {% for region in regions %}
    <div id='{{region|lower}}' class="info-card" onclick="location.href='{% url 'types_list' tab_name %}'"> 
      {{region}}
    </div>
  {% endfor %}
</section>

{% load static %}
<script src="{% static 'js/regions_filter.js' %}"></script>
{% endblock %}
