{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% for fcp in fcps %}
  <div class="info-card" onclick="location.href='{% url 'detailed' tab_name fcp.id %}'">
    <h3>{{fcp.card_name}}</h3>
    <h2>{{fcp.time|date:"d-m-Y"}}</h2>
  </div>
  {% endfor %}
</section>
{% endblock %}
