{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% for fz in fzs %}
  <div class="info-card" onclick="location.href='{% url 'fz223_detailed' fz.id %}'">
    <h2>{{fz.name}}</h2>
    <h3>{{fz.create_date|date:"d-m-Y"}}</h3>
  </div>
  {% endfor %}
</section>
{% endblock %}
