{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% for grant in grants %}
  <div class="info-card" onclick="location.href='{% url 'grant_detailed' grant.id %}'">
    <h2>{{grant.label}}</h2>
    <h3>{{grant.link}}</h3>
    <h3>{{grant.time}}</h3>
    <h3>{{grant.days}}</h3>
  </div>
  {% endfor %}
</section>
{% endblock %}
