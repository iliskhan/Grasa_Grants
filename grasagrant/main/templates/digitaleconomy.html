{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="container">
  {% if data.document_number %}
  <h2><strong>Номер: </strong>{{ data.document_number }}</h2>
  {% endif %}
  <h2><strong>Текст: </strong> {{ data.text }} </h2>
  {% if data.date %}
  <h2><strong>Опубликовано: </strong>{{ data.date|date:'d-m-Y' }}</h2>
  {% endif %}
  <h2><strong>URL: </strong><a href= {{ data.link }} >ссылка</a></h2>
</section>
{% endblock %}
